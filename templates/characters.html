{% extends "layouts.html" %} {% block content %}
<div class="container">
  <div class="row" style="padding: 30px">
    <h1
      class="h1 text-center"
      style="
        font-size: 5rem;
        font-weight: 900;
        color: #31d23f;
        margin-top: 5%;
        margin-bottom: 5%;
        font-family: 'Creepster', cursive;
      "
    >
      The Rick and Morty
    </h1>
    {% for character in characters %}
    <div class="col-md-4 col-sm-6">
      <div
        class="card mb-4"
        style="
          border-color: #31d23f;
          border-radius: 16px 0 16px 0;
          background-color: transparent;
          padding: 1.5rem;
        "
      >
        <img
          src="{{ character.image }}"
          alt="{{ character.name }}"
          class="card-img-top img-fluid img-thumbnail"
        />
        <div class="card-body">
          <h5 class="card-title" style="color: white">{{ character.name }}</h5>
          <p>
            <a
              href="/profile/{{character.id}}"
              class="btn btn-outline-success"
              style="
                border-radius: 16px 0 16px 0;
                border-color: #31d23f;
                margin-top: 1.5rem;
              "
              >Ver Perfil</a
            >
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div></div>
{% include "pagination.html"%}
{% endblock %}
