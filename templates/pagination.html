<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="btn btn-outline-success" href="{{pagination.first}}" tabindex="-1" style="border-radius: 16px 0px 0px 0px; border-color: #31d23f;">Primeiro</a>
      </li>
      {% if pagination.prev_pag != 1 %}
        <li class="page-item"><a class="btn btn-outline-success" href="{{pagination.prev}}" style="border-radius: 0px;border-color: #31d23f">{{pagination.prev_pag}}</a></li>
      {% endif %}
      <li class="page-item page-item active"><a class="page-link" href="{{pagination.page}}" style="background-color: #CA45E9;border-color: #CA45E9;;">{{pagination.page}}</a></li>  
      <li class="page-item"><a class="btn btn-outline-success" href="{{pagination.next}}" style="border-radius: 0px;border-color: #31d23f">{{pagination.next_pag}}</a></li>
     
      <li class="page-item">
        <a class="btn btn-outline-success" href="{{pagination.last}}" style="border-radius: 0px 0px 16px 0px; border-color: #31d23f;">Ãšltimo</a>
      </li>
    </ul>
</nav>
