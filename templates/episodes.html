<head>
  <style>
    @media (min-width: 768px) {
      .h1.text-start{
        font-size: 4rem;
      }
    }
  </style>
</head>
{% extends "layouts.html" %}
{% block content %}
<div class="row">
  <h1
      class="h1 text-start"
      style="
        color: #31d23f;
        margin-top: 5%;
        margin-bottom: 5%;
        font-family: 'Creepster', 'Roboto', sans-serif, system-ui;
        margin-top: 1.5rem;
      "
    >
      Episódios
    </h1>
  {% for episode in episodes %}
  <div class="col-md-4 col-sm-6">
    <div
      class="card mb-3"
      style="
        color: white;
        background-color: transparent;
        border-radius: 30px 0 30px 0;
        border-color: #31d23f;
        padding: 1.5rem;
      "
    >
      <div class="card-body" style="padding: 1.5rem;">
        <h3 class="card-title h5">{{episode.name}}</h3>
        <h3 class="card-text h6" style="color: #34c7f3">
          <span style="color: #ca45e9">Data:</span>
          {{episode.air_date}}
        </h3>
        <h3 class="card-text h6" style="color: #34c7f3">
          <span style="color: #ca45e9">Episódio:</span>
          {{episode.episode}}
        </h3>

        <a
          href="/episodes/{{episode.id}}"
          class="btn btn-outline-success"
          style="border-radius: 16px 0 16px 0; border-color: #31d23f; margin-top: 1.5rem;"
        >
          Ver episódio</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div style="padding:2rem;"></div>
{% include "pagination.html"%}
{% endblock %}
